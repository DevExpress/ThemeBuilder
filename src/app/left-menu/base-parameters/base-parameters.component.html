<div class="editors">
    <div class="work-item">
        <div class="property-header">Base size</div>
        <div class="property-widget">
            <dx-select-box
                [items]="[{key: 'normal', text: 'Normal'}, {key: 'compact', text: 'Compact'}]"
                displayExpr="text"
                valueExpr="key"
                (onValueChanged)="themeSizeChanged($event)"
                [value]="themeSize || 'normal'"
            ></dx-select-box>
        </div>
    </div>
    <div *ngFor="let item of editorsData" class="work-item">
        <app-editor [item]="item"></app-editor>
    </div>
</div>
