<div class="master"> 
    <div class="section left">
        <div class="title-link master" [routerLink]="['/master']">Select a Theme</div>
        <div class="title">
            {{themeName | titlecase}} Theme
            <span>Select a color scheme</span>
        </div>
        <div class="schemes-container">
            <ul class="schemes">
                <li *ngFor="let theme of themesList" 
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{ __change_detection_hack__:  themeSize}" 
                    [routerLink]="['/master', theme.name, (themeSize === 'compact' ? theme.colorScheme + '-' + themeSize : theme.colorScheme)]">
                    <app-icon-theme-circle [theme]="theme.text | lowercase" [small]="false"></app-icon-theme-circle>
                    <span class="color-name">{{theme.text}}</span>
                </li>
            </ul>
        </div>
        <div class="base-theming">
            <app-base-parameters [theme]="themeName" [themeSize]="themeSize"></app-base-parameters>
            <div class="button apply">Save CSS</div>
            <div class="button advanced" [routerLink]="['/advanced', themeName, colorScheme, 'base.common']">Advanced Theming</div>
        </div>
    </div>
    <div class="section right">
        <app-iframe *ngIf="showIframe"></app-iframe>
    </div>
</div>
