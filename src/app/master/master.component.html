<div class="master">
    <div class="section left">
        <div class="title-link theme-selection master" [routerLink]="['/master']">
            <div>
                <img class="arrow-back" src="../../assets/arrow-left.svg">
                Select a Theme
            </div>
        </div>
        <div class="title">
            {{themeName | titlecase}} Theme
        </div>
        <div class="schemes-container">
            <ul class="schemes">
                <li *ngFor="let theme of themesList"
                    routerLinkActive="active"
                    [routerLink]="['/master', theme.name, theme.colorScheme]">
                    <app-icon-theme-circle [theme]="theme.text | lowercase" [small]="false"></app-icon-theme-circle>
                    <span class="color-name">{{theme.text.replace('Compact', '')}}</span>
                </li>
            </ul>
        </div>
        <div class="base-theming">
            <app-base-parameters [theme]="themeName" [themeSize]="themeSize">
                <app-button width="195px" type="apply" (clicked)="export.popup.show();">Export</app-button>
                <app-button width="195px" type="advanced" [routerLink]="['/advanced', themeName, colorScheme, 'base.common']">Advanced Settings</app-button>
            </app-base-parameters>
        </div>
    </div>
    <div class="section right">
        <app-iframe *ngIf="showIframe"></app-iframe>
    </div>

    <app-export-popup #export></app-export-popup>
</div>
