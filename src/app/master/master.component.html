<div class="content" [ngClass]="{'master': isMaster}">
    <div class="section left">
        <div class="title">
            <div [routerLink]="['/master', themeName]">
                <app-icon-arrow></app-icon-arrow>
                {{themeName | titlecase}} Theme
                <span>Select color sheme</span>
            </div>
        </div>
        <div class="themes-list">
            <ul class="schemes" *ngFor="let side of [rightThemes, leftThemes]">
                <li *ngFor="let theme of side" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
            true}" [routerLink]="['/master', theme.name, theme.colorScheme]">
                    <span class="color-circle {{theme.text | lowercase}}"></span>
                    <span class="color-name">{{theme.text}}</span>
                </li>
            </ul>
        </div>
        <div class="back-button" [routerLink]="['/master']">
            <app-icon-arrow></app-icon-arrow>
            <span>Back to select theme</span>
        </div>
        <div class="base-theming">
            <ul>
                <li *ngIf="isCompactThemes">
                    <span>Base size</span>
                    <dx-select-box width="140" height="35" [items]="['Normal', 'Compact']" value="Normal"></dx-select-box>
                </li>
                <li>
                    <span>Accent color</span>
                    <dx-color-box value="#03a9f4" width="140" height="35"></dx-color-box>
                </li>
                <li>
                    <span>Text color</span>
                    <dx-color-box value="#000000" width="140" height="35"></dx-color-box>
                </li>
                <li>
                    <span>Border color</span>
                    <dx-color-box value="#e0e0e0" width="140" height="35"></dx-color-box>
                </li>
                <li>
                    <span>Background color</span>
                    <dx-color-box value="#ffffff" width="140" height="35"></dx-color-box>
                </li>
            </ul>
            <div class="button apply">Save css</div>
            <div class="button advanced">Advanced Customized</div>
        </div>
    </div>
