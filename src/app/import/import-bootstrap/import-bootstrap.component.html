<div class="content">
    <div class="title-link" [routerLink]="['/import']">Import a Theme</div>
    <div class="container">
        <div class="title">
            Bootstrap Variables
        </div>
        <div class="text">
            Upload a Bootstrap theme file to apply its colors to a base DevExtreme theme.  
            Choose the "variables.less" file for Bootstrap 3 and the "_variables.scss" file for Bootstrap 4.
        </div>
        <dx-tab-panel class="tabs" [width]="560" [height]="200" [dataSource]="tabPanelData" [(selectedIndex)]="selectedIndex" [loop]="false">
            <div *dxTemplate="let data of 'title'">
                <span>{{data.name}}</span>
            </div>
            <div *dxTemplate="let data of 'item'">
                <div class="tabpanel-item">
                    <app-bootstrap-uploader
                    [accept]="data.acceptFormat"
                    [buttonText]="data.uploadButtonText"
                    [version]="data.version"
                    ></app-bootstrap-uploader>
                </div>
            </div>
        </dx-tab-panel>
    </div>
</div>
