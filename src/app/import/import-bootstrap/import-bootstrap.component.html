<div class="content">
    <div class="title-link" [routerLink]="['/import']">
        <img class="arrow-back" src="images/arrow-left.svg">
        Import a Theme
    </div>
    <div class="container">
        <div class="title">
            Bootstrap Variables
        </div>
        <div class="text">
            Upload a ".scss" file with your custom Bootstrap 5 variables to apply their values to a base DevExtreme theme.
        </div>
        <app-bootstrap-uploader
            type="default"
            [accept]="bootstrapVariantsData[selectedIndex].acceptFormat"
            [buttonText]="bootstrapVariantsData[selectedIndex].uploadButtonText"
            [version]="bootstrapVariantsData[selectedIndex].version"
        ></app-bootstrap-uploader>
    </div>
</div>
