<div id="preview-container" [ngClass]="typographyClass" class="dx-theme-background-color" *ngIf="isStylesReady">
    <app-preview *ngIf="viewName === 'preview'" [widgetName]="widgetName"></app-preview>
    <app-wizard *ngIf="viewName === 'wizard'" [theme]="themeName" [themeSize]="themeSize"></app-wizard>
</div>
