<dx-file-uploader
    width="260"
    [multiple]="false"
    [showFileList]="false"
    [accept]="accept"
    labelText="or Drop the file here"
    uploadMode="useForm"
    [selectButtonText]="buttonText"
    (onValueChanged)="uploaded($event)"
    height="100"
    class="file-uploader">
</dx-file-uploader>
