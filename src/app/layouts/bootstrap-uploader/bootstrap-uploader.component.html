<dx-file-uploader
    width="260"
    [multiple]="false"
    [showFileList]="false"
    [accept]="accept"
    [labelText]="labelText"
    uploadMode="useForm"
    [selectButtonText]="buttonText"
    (onValueChanged)="uploaded($event)"
    [height]="height"
    class="file-uploader">
</dx-file-uploader>
