<app-popup
    title="Theme Export"
    (popupShown)="popupShown()"
    #popup
>   
    <div class="editor-item first">
        <label>Color scheme name</label>
        <dx-text-box [(value)]="schemeName" [width]="360" valueChangeEvent="keyup" [disabled]="settingDisabled" (onValueChanged)="valueChange($event)">
            <dx-validator>
                <dxi-validation-rule 
                    type="pattern" 
                    pattern="^[\w-_\.]*$" 
                    message="Only alphabetic and numeric characters, underscores, dots, and hyphens are allowed.">
                </dxi-validation-rule>
            </dx-validator>
        </dx-text-box>
    </div>
    <div class="editor-item">
        <label>Save as a color swatch</label>
        <dx-check-box [(value)]="makeSwatch" [disabled]="settingDisabled" (onValueChanged)="valueChange($event)"></dx-check-box>
    </div>
    <div class="editor-item" [ngClass]="{ hidden: !showOutputFile }">
        <label>Output file path</label>
        <dx-text-box [value]="outputFile" [readOnly]="true" [width]="360"></dx-text-box>
    </div>
    <dx-tab-panel
        #tabPane 
        class="tabs" 
        [height]="140"
        [(selectedIndex)]="selectedIndex"
        (onSelectionChanged)="displayFileContent(selectedIndex)">
        <dxi-item title="Export CSS">              
            <div class="buttons">
                <app-button type="apply" [disabled]="settingDisabled" [width]="270" title="Save to File" (clicked)="exportCss()">Save to File</app-button>
                <app-button 
                    type="apply" 
                    [width]="270" 
                    title="Display CSS" 
                    [disabled]="applyButtonDisabled" 
                    (clicked)="displayFileContent(selectedIndex)">
                    Display CSS
                </app-button>
            </div>
        </dxi-item>
        <dxi-item title="Export Metadata">
            <div class="buttons">
                <app-button type="apply" [disabled]="settingDisabled" [width]="270" title="Save to File" (clicked)="exportMeta()">Save to File</app-button>
                <app-button 
                    type="apply" 
                    [width]="270" 
                    title="Display Metadata" 
                    [disabled]="applyButtonDisabled" 
                    (clicked)="displayFileContent(selectedIndex)">
                    Display Metadata
                </app-button>
            </div>
        </dxi-item>
    </dx-tab-panel>
    <dx-text-area 
        id="file-content" 
        class="first" 
        [readOnly]="true" 
        [height]="150" 
        [value]="fileContent" 
        #textArea>
    </dx-text-area>
    <dx-load-panel 
        [visible]="loadIndicatorVisible" 
        [position]="{ of: '#file-content' }" 
        [showPane]="false" 
        [shading]="true" 
        shadingColor="rgba(232, 232, 232, 0.5)"
        message="Generating CSS...">
    </dx-load-panel>
</app-popup>
