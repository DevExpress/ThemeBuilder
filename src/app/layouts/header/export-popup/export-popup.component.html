<app-popup
    title="Export a Theme"
    #popup
>

    <div class="editor-item first">
        <label>Custom color scheme name</label>
        <dx-text-box [(value)]="schemeName" [width]="360" valueChangeEvent="keyup">
            <dx-validator>
                <dxi-validation-rule type="pattern" pattern="^[\w-_\.]*$" message="Only alphabetic and numeric characters, underscores, dots, and hyphens are allowed."></dxi-validation-rule>
            </dx-validator>
        </dx-text-box>
    </div>
    <div class="editor-item">
        <label>Swatch mode</label>
        <dx-switch [(value)]="makeSwatch" text="Make swatch"></dx-switch>
    </div>
    <div class="editor-item" [ngClass]="{ hidden: !showOutputFile }">
        <label>Output file path</label>
        <dx-text-box [value]="outputFile" [readOnly]="true" [width]="360"></dx-text-box>
    </div>

    <div class="buttons">
        <app-button type="apply" [width]="270" (clicked)="exportCss()">Export CSS</app-button>
        <app-button type="apply" [width]="270" (clicked)="exportMeta()">Export Metadata</app-button>
    </div>
</app-popup>
