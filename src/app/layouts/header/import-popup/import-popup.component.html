<app-popup
    title="Import a Theme"
    #popup
>
    <dx-tab-panel class="tabs">
        <dxi-item title="DevExtreme Metadata">
            <app-bootstrap-uploader
                accept=".json"
                buttonText="Import File"
                (imported)="imported()"
            ></app-bootstrap-uploader>
            <div class="text">
                or insert metadata in the following field.
            </div>
            <dx-text-area valueChangeEvent="keyup" class="text-area" [(value)]="importValue" [height]="100" #textArea></dx-text-area>
            <app-button type="apply" [disabled]="importValue === ''" (clicked)="applyClick(textArea)">Import Code</app-button>
        </dxi-item>
        <dxi-item title="Bootstrap Variables">
            <div class="text">
                Upload a Bootstrap theme file to apply its colors to a base DevExtreme theme.
                Choose the "variables.less" file for Bootstrap 3 and the "_variables.scss" file for Bootstrap 4.
            </div>

            <dx-radio-group
                [dataSource]="radioGroupData"
                displayExpr="text"
                valueExpr="value"
                layout="horizontal"
                [(value)]="selectedIndex"
                class="radio-group"
            ></dx-radio-group>

            <app-bootstrap-uploader
                [accept]="radioGroupData[selectedIndex].acceptFormat"
                [buttonText]="radioGroupData[selectedIndex].uploadButtonText"
                [version]="radioGroupData[selectedIndex].version"
                (imported)="imported()"
            ></app-bootstrap-uploader>

        </dxi-item>
    </dx-tab-panel>
</app-popup>
