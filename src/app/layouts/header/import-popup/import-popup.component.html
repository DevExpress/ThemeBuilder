<app-popup
    title="Theme Import"
    #popup
>
    <dx-tab-panel class="tabs">
        <dxi-item title="DevExtreme Metadata">
            <div class="text first-tab">
                Upload a .json file with DevExtreme metadata or copy and paste the metadata in the area below.
            </div>
            <app-bootstrap-uploader
                accept=".json"
                buttonText="Upload File"
                (imported)="imported()"
            ></app-bootstrap-uploader>
            <dx-text-area
                #textArea
                valueChangeEvent="keyup"
                class="text-area"
                [(value)]="importValue"
                [height]="100"
                placeholder="Copy and paste the metadata here... "
            >
            </dx-text-area>
            <app-button type="apply" [disabled]="importValue.trim() === ''" (clicked)="applyClick(textArea)">Upload Metadata</app-button>
        </dxi-item>
        <dxi-item title="Bootstrap Variables">
            <div class="text">
                Upload a Bootstrap theme file to apply its colors to a base DevExtreme theme.
                Choose the "variables.less" file for Bootstrap 3 and the "_variables.scss" file for Bootstrap 4.
            </div>

            <dx-radio-group
                [dataSource]="radioGroupData"
                displayExpr="text"
                valueExpr="value"
                layout="horizontal"
                [(value)]="selectedIndex"
                class="radio-group"
            ></dx-radio-group>

            <app-bootstrap-uploader
                [accept]="radioGroupData[selectedIndex].acceptFormat"
                [buttonText]="radioGroupData[selectedIndex].uploadButtonText"
                [version]="radioGroupData[selectedIndex].version"
                (imported)="imported()"
            ></app-bootstrap-uploader>
        </dxi-item>
    </dx-tab-panel>
</app-popup>
