<dx-popup
    [(visible)]="visible"
    shadingColor="rgba(0, 0, 0, 0.5)"
    class="export-import-popup"
    [wrapperAttr]="{ class: 'wrappper-export-import-popup' }"
    [showTitle]="false"
    (onShown)="shown()"
    [width]="640"
    [height]="height"
    [title]="title"
>
    <div class="title">{{title}}</div>
    <div class="close-button" (click)="visible = false;">
        <div class="dx-icon dx-icon-close"></div>
    </div>
    <ng-content></ng-content>
</dx-popup>
