<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DevExtreme ThemeBuilder</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/favicon.svg">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wdth,wght@75,700;100,700&amp;display=swap" rel="stylesheet" type="text/css">


    <script>
        function isIframe() {
            return /preview|wizard/.test(window.location.pathname);
        }

        if(isIframe()) {
            var themeMarker = "dx." + /generic|material/.exec(window.location.pathname)[0];
            document.write('<style>.dx-theme-marker { font-family: "' + themeMarker + '"; }</style>');
        } else {
            document.write('<link rel="stylesheet" type="text/css" href="content/css/dx.material.blue.light.compact.css" />');
        }
    </script>

    <!-- Matomo Tag Manager -->
    <script>
        var _mtm = window._mtm = window._mtm || [];
        _mtm.push({ 'mtm.startTime': (new Date().getTime()), 'event': 'mtm.Start' });
        var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
        g.async = true; g.src = 'https://matomo.devexpress.com/js/container_foTT0fJ8.js'; g.setAttributeNode(d.createAttribute('data-ot-ignore')); s.parentNode.insertBefore(g, s);
    </script>
    <!-- End Matomo Tag Manager -->

    <style>
        body {
            margin: 0;
        }

        body.hide-loading .loading {
            display: none;
        }

        .loading {
            text-align: center;
            width: 100%;
            position: absolute;
            top: 50%;
            margin-top: -136px;
            height: 272px;
        }

        .loading img {
            transition-property: transform;
            backface-visibility: hidden;
            animation: rotate 2s linear infinite;
            transform-origin: 50% 50%;
            will-change: transform;
        }

        @keyframes rotate {
            100% {
                transform:rotate(-360deg);
            }
        }
    </style>
</head>

<body>
    <script>
        if(isIframe()) {
            document.body.classList.add("hide-loading");
        }
    </script>
    <app-root>
        <div class="loading">
            <img src="images/loading.svg" alt="loading..." />
        </div>
    </app-root>
</body>
</html>
