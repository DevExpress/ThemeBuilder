<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DevExtreme ThemeBuilder</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="content/css/dx.common.css" />

    <script>
        function isIframe() {
            return /preview|wizard/.test(window.location.pathname);
        }

        if(isIframe()) {
            var themeMarker = "dx." + /generic|material/.exec(window.location.pathname)[0];
            document.write('<style>.dx-theme-marker { font-family: "' + themeMarker + '"; }</style>');
        } else {
            document.write('<link rel="stylesheet" type="text/css" href="content/css/dx.light.css" />');
        }
    </script>

    <style>
        body {
            margin: 0;
        }

        body.hide-loading .loading {
            display: none;
        }

        .loading {
            text-align: center;
            width: 100%;
            position: absolute;
            top: 50%;
            margin-top: -136px;
            height: 272px;
        }

        .loading img {
            transition-property: transform;
            backface-visibility: hidden;
            animation: rotate 2s linear infinite;
            transform-origin: 50% 50%;
            will-change: transform;
        }

        @keyframes rotate {
            100% {
                transform:rotate(-360deg);
            }
        }
    </style>
</head>

<body>
    <script>
        if(isIframe()) {
            document.body.classList.add("hide-loading");
        }
    </script>
    <app-root>
        <div class="loading">
            <img src="images/loading.svg" alt="loading..." />
        </div>
    </app-root>
</body>
</html>
