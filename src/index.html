<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Devextreme ThemeBuilder</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="content/css/dx.common.css" />

    <script>
        if(window.location.pathname.indexOf('preview') === -1) {
            document.write('<link rel="stylesheet" type="text/css" href="content/css/dx.light.css" />');
        } else {
            var themeMarker = "dx." + window.location.pathname.split('/')[2];
            document.write('<style>\r\n   .dx-theme-marker { font-family: "' + themeMarker + '" }\r\n</style>')
        }
    </script>

</head>

<body>
    <app-root></app-root>
</body>

</html>
