    <script>
        function isIframe() {
            return /preview|wizard/.test(window.location.pathname);
        }

        if(isIframe()) {
            var themeMarker = "dx." + /generic|material/.exec(window.location.pathname)[0];
            document.write('<style>.dx-theme-marker { font-family: "' + themeMarker + '"; }</style>');
        } else {
            document.write('<link rel="stylesheet" type="text/css" href="content/css/dx.material.blue.light.compact.css" />');
        }

        const changeMetaContent = function () {
            const meta = document.head.querySelector('meta[name=viewport]');

            const changeMeta = function (e) {
                if (window.innerWidth <= 768) {
                    meta.content = 'width=500, user-scalable=no';
                } else {
                    meta.content = 'width=device-width';
                }

                e.stopPropagation();
            }

            window.addEventListener('DOMContentLoaded', changeMeta);
            window.addEventListener('resize', changeMeta);
        }

        changeMetaContent();
    </script>

        body {
            margin: 0;

        body.hide-loading .loading {
            display: none;

        .loading {
            text-align: center;
            width: 100%;
            position: absolute;
            top: 50%;
            margin-top: -136px;
            height: 272px;
        }

        .loading img {
            transition-property: transform;
            backface-visibility: hidden;
            animation: rotate 2s linear infinite;
            transform-origin: 50% 50%;
            will-change: transform;
        }

        @keyframes rotate {
            100% {
                transform:rotate(-360deg);
            }
        }
