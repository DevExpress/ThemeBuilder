<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DevExtreme ThemeBuilder</title>
    <base href="https://devexpress.github.io/ThemeBuilder/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="content/css/dx.common.css" />

    <script>
        function isIframe() {
            return /preview|wizard/.test(window.location.pathname);
        }

        if(isIframe()) {
            var themeMarker = "dx." + /generic|material/.exec(window.location.pathname)[0];
            document.write(`<style>.dx-theme-marker { font-family: "${themeMarker}"; }</style>`);
        } else {
            document.write('<link rel="stylesheet" type="text/css" href="content/css/dx.light.css" />');
        }
    </script>

    <style>
        body {
            margin: 0;
        }

        body.hide-loading .loading {
            display: none;
        }

        .loading {
            text-align: center;
            width: 100%;
            position: absolute;
            top: 50%;
            margin-top: -136px;
            height: 272px;
        }

        .loading img {
            transition-property: transform;
            backface-visibility: hidden;
            animation: rotate 2s linear infinite;
            transform-origin: 50% 50%;
            will-change: transform;
        }

        @keyframes rotate {
            100% {
                transform:rotate(-360deg);
            }
        }
    </style>
<link rel="stylesheet" href="styles.af64a2ba0c5da50ac6e9.css"></head>

<body>
    <script>
        if(isIframe()) {
            document.body.classList.add("hide-loading");
        }
    </script>
    <app-root>
        <div class="loading">
            <img src="images/loading.svg" alt="loading..." />
        </div>
    </app-root>
<script type="text/javascript" src="runtime.26209474bfa8dc87a77c.js"></script><script type="text/javascript" src="polyfills.dd830cb12d3282a7709d.js"></script><script type="text/javascript" src="main.0a14b643a2d76b728b82.js"></script></body>
</html>
