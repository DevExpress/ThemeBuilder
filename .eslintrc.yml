env:
  browser: true
  es6: true
extends:
  - 'eslint:recommended'
  - 'plugin:@typescript-eslint/eslint-recommended'
  - 'plugin:@typescript-eslint/recommended'
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 2018
  sourceType: module
  project: './tsconfig.json'
plugins:
  - '@typescript-eslint'
rules:
    'no-unused-vars': 'off'
    '@typescript-eslint/no-unused-vars': 'error'
    '@typescript-eslint/no-explicit-any': 'off' # remove to set to warn
    'brace-style': 'off'
    '@typescript-eslint/brace-style': ['error']
    '@typescript-eslint/class-name-casing': ['error']
    'func-call-spacing': 'off'
    '@typescript-eslint/func-call-spacing': ['error', 'never']
    'indent': 'off'
    '@typescript-eslint/indent': ['error', 4]
    'no-extra-parens': 'off'
    '@typescript-eslint/no-extra-parens': ['error']
    '@typescript-eslint/no-floating-promises': 'off' # change to 'warn'
    '@typescript-eslint/no-for-in-array': 'error'
    '@typescript-eslint/no-inferrable-types': 'error'
    #'no-magic-numbers': 'off'
    #'@typescript-eslint/no-magic-numbers': ['error', { 'ignoreNumericLiteralTypes': true, 'ignoreEnums': true, 'ignoreReadonlyClassProperties': true }] # TODO
    '@typescript-eslint/no-misused-new': 'error'
    '@typescript-eslint/no-misused-promises': 'error'
    '@typescript-eslint/no-non-null-assertion': 'error'
    '@typescript-eslint/no-require-imports': 'error'
    '@typescript-eslint/no-this-alias': 'error'
    'no-use-before-define': 'off'
    '@typescript-eslint/no-use-before-define': 'error'
    '@typescript-eslint/no-useless-constructor': 'error'
    '@typescript-eslint/prefer-for-of': 'error'
    '@typescript-eslint/prefer-string-starts-ends-with': 'error'
    'quotes': 'off'
    '@typescript-eslint/quotes': ['error', 'single']
    '@typescript-eslint/restrict-plus-operands': 'error'
    'semi': 'off'
    '@typescript-eslint/semi': ['error']
    '@typescript-eslint/type-annotation-spacing': 'error'
    '@typescript-eslint/unbound-method': 'error'


